<!DOCTYPE html>

Hi, {{screen_name}}!<br />
<form action="/statuses/update.json" method="post">
  <input type="text" name="text" placeholder="いまどうしてる？" size="128">
  <input type="submit" value="submit">
</form>

{% for status in statuses %}
  <a href="/user/{{status.user.screen_name}}">{{ status.user.screen_name }}</a>: {{ status.text }}<br />
{% endfor %}

All Users (for test):
<ul>
{% for user in users %}
  <li><a href="/user/{{user.screen_name}}">{{user.screen_name}}</a></li>
{% endfor %}
</ul>
