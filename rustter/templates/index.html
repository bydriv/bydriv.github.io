<!DOCTYPE html>

<head>
  <style>
    html, body, h1, p, span, form, input, ul, li, a {
      margin: 0;
      padding: 0;
    }
    h1 {
      padding: 8px;
      font-size: 16px;
      font-family: Pirulen;
      background: linear-gradient(to bottom, #808080, #404040);
    }
    h1 > a {
      color: #F0F0F0;
      text-decoration: none;
    }
    .welcome {
      margin-top: 16px !important;
    }
    .whats-happening {
      margin-bottom: 16px !important;
    }
    .who-to-follow-nav {
      margin-top: 16px !important;
      margin-bottom: 16px !important;
    }
    .welcome, .whats-happening, .statuses, .who-to-follow-nav, .who-to-follow {
      width: 640px;
      margin: 0 auto;
    }
    ul { list-style-type: none; }
    .status .screen_name {
      display: inline-block;
      width: 128px;
      vertical-align: top;
    }
    .status .text {
      display: inline-block;
      width: 448px;
    }
    .status {
      border-bottom: solid 1px #C0C0C0;
      padding-bottom: 4px !important;
      margin-bottom: 12px !important;
    }
    .control {
      text-align: right;
    }
  </style>
</head>

<h1><a href="/">Rustter</a></h1>
<div class="control"><a href="/sign-out.json">Sign out</a></div>

<p class="welcome">Hi, <span class="screen_name">@{{screen_name}}</span>!</p>
<form class="whats-happening" action="/statuses/update.json" method="post">
  <textarea name="text" placeholder="what's happening?" cols="64" rows="2" required></textarea>
  <input type="submit" value="submit">
</form>

<ul class="statuses">
{% for status in statuses %}
  <li class="status"><a class="screen_name" href="/user/{{status.user.screen_name}}">@{{ status.user.screen_name }}</a><span class="text">{{ status.text }}</span></li>
{% endfor %}
</ul>
