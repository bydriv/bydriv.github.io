<!DOCTYPE html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>bydriv.github.io</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url("/img/check.png");
  }

  @media (max-width: 959px) {
    div#container, div#hd, h1, div#index, div.index, div#contents, div.contents {
      width: 100%;
    }
    img {
      max-width: 100%;
      vertical-align: bottom;
    }
  }

  @media (min-width: 960px) {
    div#container, div#hd, h1, div#index, div.index, div#contents, div.contents {
      width: 960px;
    }
    img {
      max-width: 960px;
      vertical-align: bottom;
    }
    div#index {
      display: table;
    }
    div.index {
      display: table-cell;
    }
  }

  div#container {
    height: auto;
    margin: 0 auto;
    padding: 0;
  }

  div#home, div#game, div#gallery {
    width: 0;
    height: 0;
    margin: 0;
    padding: 0;
  }

  div#hd {
    height: 160px;
    margin: 0;
    padding: 0;

    background-image: url("/img/hd.png");
    background-position: center;
  }

  h1 {
    height: 40px;
    margin: 0;
    padding: 0;

    color: #000000;
    background-color: #FFFFFF;

    font-size: 32px;
    font-family: Consolas, "Courier New";
    text-align: center;
  }

  div#index {
    margin: 0;
    padding: 0;

    color: #FFFFFF;
    background-color: #000000;

    font-size: 16px;
    font-family: Consolas, "Courier New";
  }

  div.index {
    height: 20px;
    margin: 0;
    padding: 0;

    text-align: center;
  }

  div.index:not(.default) {
    color: #00FFFF;
    background-color: #000000;
    transition: color 0.5s ease 0s, background-color 0.25s ease 0.25s;
  }

  div.default.index {
    color: #000000;
    background-color: #00FFFF;
    transition: color 0.5s ease 0s, background-color 0.25s ease 0.25s;
  }

  div.index a {
    color: inherit;
  }

  div#game:target ~ div#index > div#default-index,
  div#gallery:target ~ div#index > div#default-index {
    color: #00FFFF;
    background-color: #000000;
  }

  div#game:target ~ div#index > div#game-index {
    color: #000000;
    background-color: #00FFFF;
  }

  div#gallery:target ~ div#index > div#gallery-index {
    color: #000000;
    background-color: #00FFFF;
  }

  div#contents {
    position: relative;

    margin: 0;
    padding: 0;
  }

  div.contents {
    position: absolute;
    left: 0;
    top: 0;

    margin: 0;
    padding: 0;

    background-color: #FFFFFF;
    overflow: hidden;
  }

  div.contents:not(.default) {
    max-height: 1280px;

    top: -1280px;
    z-index: -2000;
    opacity: 0;
    transition: top 0.5s ease 0s, opacity 0.25s ease 0.25s;
  }

  div.default.contents {
    max-height: none;

    top: 0;
    z-index: -1000;
    opacity: 1;
    transition: top 0.5s ease 0s, opacity 0.25s ease 0.25s;
  }

  div#game:target ~ div#contents > div#default-contents,
  div#gallery:target ~ div#contents > div#default-contents {
    max-height: 1280px;

    top: -1280px;
    z-index: -2000;
    opacity: 0;
  }

  div#game:target ~ div#contents > div#game-contents {
    max-height: none;

    top: 0;
    z-index: -1000;
    opacity: 1;
  }

  div#gallery:target ~ div#contents > div#gallery-contents {
    max-height: none;

    top: 0;
    z-index: -1000;
    opacity: 1;
  }

  h2, p {
    margin: 0;
    padding: 0;
  }
</style>

<div id="container">
  <div id="home"></div>
  <div id="game"></div>
  <div id="gallery"></div>

  <div id="hd"></div>
  <h1>bydriv.github.io</h1>

  <div id="index">
    <div id="default-index" class="default index"><a href="#home">HOME</a></div>
    <div id="game-index" class="index"><a href="#game">GAME</a></div>
    <div id="gallery-index" class="index"><a href="#gallery">GALLERY</a></div>
  </div>

  <div id="contents">
    <div id="default-contents" class="default contents">
      <h2>ようこそ</h2>
      <p>なんか書く</p>
    </div>
    <div id="game-contents" class="contents">
      <img src="img/hijack-logo.png">
      開発中のゲームです。
      (いまのところ) ネイティヴとブラウザの両方で動きます。
      ブラウザ版は<a href="game/hijack">ここ</a>から遊べます。
    </div>
    <div id="gallery-contents" class="contents">
      <img src="img/apple-bobbing.png">
      <img src="img/just-a-board.png">
    </div>
  </div>
</div>
