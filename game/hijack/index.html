<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./css/hijack.css" />
  <script src="/js/stats.min.js"></script>
  <script src="./wasm/hijackjs.js"></script>
  <script src="./js/index.js"></script>
  <title>Hijack</title>

<form id="mode">
  <input type="radio" name="fps-mode" value="60" checked>60 fps mode</input>
  <input type="radio" name="fps-mode" value="30">30 fps mode</input>
  <input type="checkbox" name="record-mode">record</input>
</form>
<div id="game"></div>
<div id="ctrl"><img src="img/ctrl.png"></div>
<div id="man">
  <ul>
    <li><img src="img/cursor.png">: 移動
    <li><img src="img/button1.png"> or z: 攻撃
    <li><img src="img/button2.png"> or x:
    <li><img src="img/button3.png"> or c:
    <li><img src="img/button4.png"> or a:
    <li><img src="img/button5.png"> or s: 諜報モード
    <li><img src="img/button6.png"> or d: 戦闘モード
    <li><img src="img/button7.png"> or q:
    <li><img src="img/button8.png"> or w: メニュー
  </ul>
</div>

<div id="downloads"></div>
