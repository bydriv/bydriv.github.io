<div id="nav">
  <ul>
    <li><strong>Ctrl</strong>-<strong>b</strong> or <strong>h</strong> or <strong>a</strong> or <strong>←</strong>: move left.</li>
    <li><strong>Ctrl</strong>-<strong>f</strong> or <strong>l</strong> or <strong>d</strong> or <strong>→</strong>: move right.</li>
    <li><strong>Ctrl</strong>-<strong>p</strong> or <strong>k</strong> or <strong>w</strong> or <strong>↑</strong>: move up.</li>
    <li><strong>Ctrl</strong>-<strong>n</strong> or <strong>j</strong> or <strong>s</strong> or <strong>↓</strong>: move down.</li>

































    <li><strong>z</strong> or tap canvas: Hijack (on Hijack Mode)/Attack (on Normal Mode)</li>
    <li><strong>x</strong> or tap canvas with two fingers: Switch Normal Mode/Hijack Mode</li>
  </ul>
