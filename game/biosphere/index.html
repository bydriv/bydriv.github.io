
<!DOCTYPE html>

<meta charset="utf-8">

<canvas id="biosphere" width="1280" height="960"></canvas>

<style>
  canvas#biosphere {
    image-rendering: crisp-edges;
  }
</style>

<script>
  const WIDTH = 1280;
  const HEIGHT = 960;

  /*
   * GENOME: ABB
   * A:      - 0: Plant
   *         - 1: Animal
   * BB:     - 00: Fast
   *         - 10: Herbivore
   *         - 01: Carnivore
   *         - 11: Omnivore
   */
  let GRASS = {
    id: 0x0F0,
    genome: 0b00000000000000000000000000000000
  };

  let SHEEP = {
    id: 0xFFF,
    genome: 0b11000000000000000000000000000000
  };

  let WOLF = {
    id: 0xF00,
    genome: 0b10100000000000000000000000000000
  };

  let STATE = {
    lifes: []
  };

  function isAnimal(life) { return life.individual.genome >> 31 & 1; }
  function isPlant(life) { return !isAnimal(life); }
  function isHerbivore(life) { return life.individual.genome >> 30 & 1; }
  function isCarnivore(life) { return life.individual.genome >> 29 & 1; }
  function isOmnivore(life) { return isHerbivore(life) && isCarnivore(life); }

  function cloneLife(life) {
    return {
      species: life.species,
      individual: {
        id: life.id,
        genome: life.individual.genome,
        x: life.individual.x + Math.floor(Math.random() * 25) - 12,
        y: life.individual.y + Math.floor(Math.random() * 25) - 12,
        v: [0, 0],
        hp: 100
      }
    };
  }

  function stepLife(life, state) {
    //life.individual.x += Math.floor(Math.random() * 5) - 2;
    //life.individual.y += Math.floor(Math.random() * 5) - 2;

    if (isPlant(life)) {
      const herbivore = state.lifes.find(function (l) { return isHerbivore(l) && l.species.id !== life.species.id && Math.abs(l.individual.x - life.individual.x) === 0 && Math.abs(l.individual.y - life.individual.y) === 0 });

      if (herbivore) {
        life.individual.hp = 0;
        return [];
      } else {
        life.individual.hp = 100;
      }

      if (Math.floor(Math.random() * 300) === 0) {
        return [life, cloneLife(life)];
      }
    }

    if (isAnimal(life) && isHerbivore(life)) {
      const carnivore = state.lifes.find(function (l) { return isCarnivore(l) && l.species.id !== life.species.id && Math.abs(l.individual.x - life.individual.x) === 0 && Math.abs(l.individual.y - life.individual.y) === 0 });

      if (carnivore) {
        life.individual.hp = 0;
        return [];
      }

      const atePlant = state.lifes.find(function (l) { return isPlant(l) && Math.abs(l.individual.x - life.individual.x) === 0 && Math.abs(l.individual.y - life.individual.y) === 0 });

      if (atePlant) {
        life.individual.hp = 100;
        return [life, cloneLife(life)];
      }

      const plants = state.lifes.filter(function (l) { return isPlant(l) && Math.abs(l.individual.x - life.individual.x) < 50 && Math.abs(l.individual.y - life.individual.y) < 50 });
      plants.sort(function (a, b) { return (Math.abs(a.individual.x - life.individual.x) + Math.abs(a.individual.x - life.individual.x)) - (Math.abs(b.individual.x - life.individual.x) + Math.abs(b.individual.x - life.individual.x)); });
      const plant = plants[0];

      if (plant) {
        life.individual.v[0] = plant.individual.x - life.individual.x;
        life.individual.v[1] = plant.individual.y - life.individual.y;
        if (Math.abs(life.individual.v[0]) > 2) life.individual.v[0] = life.individual.v[0] / Math.abs(life.individual.v[0]) * 2;
        if (Math.abs(life.individual.v[1]) > 2) life.individual.v[1] = life.individual.v[1] / Math.abs(life.individual.v[1]) * 2;
      } else if (life.individual.v[0] === 0 && life.individual.v[1] === 0 || Math.floor(Math.random() * 100) === 0) {
        life.individual.v[0] = Math.floor(Math.random() * 5) - 2;
        life.individual.v[1] = Math.floor(Math.random() * 5) - 2;
      }

      life.individual.x += life.individual.v[0] + Math.floor(Math.random() * 3) - 1;
      life.individual.y += life.individual.v[1] + Math.floor(Math.random() * 3) - 1;
    }

    if (isAnimal(life) && isCarnivore(life)) {
      const carnivore = state.lifes.find(function (l) { return isCarnivore(l) && l.species.id !== life.species.id && Math.abs(l.individual.x - life.individual.x) === 0 && Math.abs(l.individual.y - life.individual.y) === 0 });

      if (carnivore) {
        life.individual.hp = 0;
        return [];
      }

      const ateAnimal = state.lifes.find(function (l) { return isAnimal(l) && l.species.id !== life.species.id && Math.abs(l.individual.x - life.individual.x) === 0 && Math.abs(l.individual.y - life.individual.y) === 0 });

      if (ateAnimal) {
        life.individual.hp = 100;
        return [life, cloneLife(life)];
      }

      const animals = state.lifes.filter(function (l) { return isAnimal(l) && l.species.id !== life.species.id && Math.abs(l.individual.x - life.individual.x) < 50 && Math.abs(l.individual.y - life.individual.y) < 50 });
      animals.sort(function (a, b) { return (Math.abs(a.individual.x - life.individual.x) + Math.abs(a.individual.x - life.individual.x)) - (Math.abs(b.individual.x - life.individual.x) + Math.abs(b.individual.x - life.individual.x)); });
      const animal = animals[0];

      if (animal) {
        life.individual.v[0] = animal.individual.x - life.individual.x;
        life.individual.v[1] = animal.individual.y - life.individual.y;
        if (Math.abs(life.individual.v[0]) > 2) life.individual.v[0] = life.individual.v[0] / Math.abs(life.individual.v[0]) * 2;
        if (Math.abs(life.individual.v[1]) > 2) life.individual.v[1] = life.individual.v[1] / Math.abs(life.individual.v[1]) * 2;
      } else if (life.individual.v[0] === 0 && life.individual.v[1] === 0 || Math.floor(Math.random() * 100) === 0) {
        life.individual.v[0] = Math.floor(Math.random() * 5) - 2;
        life.individual.v[1] = Math.floor(Math.random() * 5) - 2;
      }

      life.individual.x += life.individual.v[0] + Math.floor(Math.random() * 3) - 1;
      life.individual.y += life.individual.v[1] + Math.floor(Math.random() * 3) - 1;
    }

    if (life.individual.x < 0)
      life.individual.x = 0;
    if (life.individual.x >= WIDTH)
      life.individual.x = WIDTH - 1;
    if (life.individual.y < 0)
      life.individual.y = 0;
    if (life.individual.y >= HEIGHT)
      life.individual.y = HEIGHT - 1;

    --life.individual.hp;

    if (life.individual.hp <= 0) {
      return [];
    }

    return [life];
  }

  function drawState(state) {
    const canvas = document.getElementById("biosphere");
    const context = canvas.getContext("2d");
    const image = new ImageData(canvas.width, canvas.height);
    for (var i = 0; i < image.data.length; i += 4)
      image.data[i + 3] = 0xFF;
    state.lifes.forEach(function (life) {
      const x = life.individual.x;
      const y = life.individual.y;
      image.data[(y * image.width + x) * 4] = (life.species.id >> 4 & 0xF0) | (life.individual.id >> 8 & 0xF);
      image.data[(y * image.width + x) * 4 + 1] = (life.species.id & 0xF0) | (life.individual.id >> 4 & 0xF);
      image.data[(y * image.width + x) * 4 + 2] = (life.species.id << 4 & 0xF0) | (life.individual.id & 0xF);
    });
    context.putImageData(image, 0, 0);
  }

  window.addEventListener("load", function onLoad () {
    requestAnimationFrame(function step() {
      const newState = {
        lifes: [].concat.apply([], STATE.lifes.map(function (life) { return stepLife(life, STATE); }))
      };
      if (Math.floor(Math.random()) === 0) {
        switch (Math.floor(Math.random() * 24)) {
        case 0:
        case 1:
        case 2:
        case 3:
        case 4:
        case 5:
        case 6:
        case 7:
        case 8:
        case 9:
        case 10:
        case 11:
        case 12:
        case 13:
        case 14:
        case 15:
        case 16:
        case 17:
        case 18:
        case 19:
          newState.lifes.push({
            species: GRASS,
            individual: {
              id: 0,
              genome: GRASS.genome,
              x: Math.floor(Math.random() * 1280),
              y: Math.floor(Math.random() * 960),
              v: [0, 0],
              hp: 100
            }
          });
          break;
        case 20:
        case 21:
        case 22:
          newState.lifes.push({
            species: SHEEP,
            individual: {
              id: 0,
              genome: SHEEP.genome,
              x: Math.floor(Math.random() * 1280),
              y: Math.floor(Math.random() * 960),
              v: [0, 0],
              hp: 100
            }
          });
          break;
        case 23:
          newState.lifes.push({
            species: WOLF,
            individual: {
              id: 0,
              genome: WOLF.genome,
              x: Math.floor(Math.random() * 1280),
              y: Math.floor(Math.random() * 960),
              v: [0, 0],
              hp: 100
            }
          });
          break;
        }
      }
      drawState(newState);
      STATE = newState;
      requestAnimationFrame(step);
    });
  });
</script>
