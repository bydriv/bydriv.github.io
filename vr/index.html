<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bydriv.github.io/vr</title>
    <script src="/vendor/aframe-v1.0.4.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="teiri_petan" src="teiri_petan.gltf"></a-asset-item>
      </a-assets>
      <a-gltf-model src="#teiri_petan" position="0 1 0"></a-gltf-model>
      <a-sky color="#DDDDDD"></a-sky>
      <!--
      <a-box
         color="#0095DD"
         position="0 1 0"
         rotation="20 40 0">
      </a-box>
      -->
      <a-camera
         position="0 3 6"
         cursor-visible="true"
         cursor-scale="2"
         cursor-color="#0095DD"
         cursor-opacity="0.5">
      </a-camera>
      <a-light
         type="directional"
         color="#FFF"
         intensity="0.5"
         position="-1 1 2">
      </a-light>
      <a-light
         type="ambient"
         color="#FFF">
      </a-light>
    </a-scene>
  </body>
</html>
