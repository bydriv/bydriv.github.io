<article>
  <h1 id="スマートカード">スマートカード</h1>
  <p><strong>スマートカード</strong> (<em>Smardcard</em>) は、 2070 年代に使われている携帯端末。超薄型のスマートフォンのようなもののようだ。</p>
  <h2 id="機能">機能</h2>
  <p>決済、位置情報の発信、警告音を鳴らすなどの機能がある。生体認証で機能をロックすることもできる。</p>
  <h2 id="タロット">タロット</h2>
  <p><strong>タロット</strong> (<em>Tarot</em>) はスマートカードのひとつ。テーリが所持している。</p>
  <p>『<a href="/literature/innocent-sense/wasteland">ウェイストランド</a>』では、「メインストリームではないが、ガジェットマニアにはたまらない」機種として描写されている。</p>
  <p>タロットのアプリケーションは <strong>アルカナ</strong> (<em>Arcana</em>) と言うらしい。</p>
