<article>
  <h1 id="アズキドッグ">アズキドッグ</h1>
  <p><a href="/literature/innocent-sense/wasteland">#ウェイストランド</a></p>
  <p><strong>アズキドッグ</strong> (<em>Azukidog</em>) はテーリの大好物。初出は<a href="/literature/innocent-sense/wasteland">ウェイストランド</a>。</p>
  <p>ホットドッグにバターと餡子を合わせたもの。ソーセージの塩気と餡子の甘味が絶妙に相互作用し、美味。</p>
  <p>チーズも合わせるとチーズアズキドッグとなる(これを単にアズキドッグと呼ぶこともある)。</p>
  <p>『<a href="/literature/innocent-sense/wasteland">ウェイストランド</a>』でテーリはこれを 24 秒とホットドッグ早食い競争並みのスピードで食べることができたが、自己ベストはもっと速いらしい。</p>
</article>
